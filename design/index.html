<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="columns">
            <div class="column is-one-third box sidebar">
                <nav class="level sidebar-header">
                    <!-- Left side -->
                    <div class="level-left">
                        <div class="level-item user-avatar">
                            <span class="icon is-large">
                              <i class="fas fa-user-circle fa-3x"></i>
                            </span>
                        </div>

                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <span class="icon is-medium">
                              <i class="fas fa-comment-alt fa-lg"></i>
                            </span>
                        </div>
                    </div>
                </nav>
                <div class="sidebar-search">
                    <div class="control has-icons-left">
                        <input class="input is-rounded" type="text" placeholder="Search or start new chat">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="column chat-content">

            </div>
        </div>
    </div>
</body>
</html>
